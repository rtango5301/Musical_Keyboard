<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="style.css">
  <title>Music Keyboard</title>
</head>
<body>
  <div class='keys'>
    <div class='key'data-key='65'>
      <kbd>A</kbd>
      <span class='sound'>clap</span>
    </div>
    <div class='key' data-key='83'>
      <kbd>S</kbd>
      <span class='sound'>hihat</span>
    </div>
    <div class='key' data-key='68'>
      <kbd>D</kbd>
      <span class='sound'>kick</span>
    </div>
    <div class='key' data-key='70'>
      <kbd>F</kbd>
      <span class='sound'>openhat</span>
    </div>
    <div class='key' data-key='71'>
      <kbd>G</kbd>
      <span class='sound'>boom</span>
    </div>
    <div class='key' data-key='72'>
      <kbd>H</kbd>
      <span class='sound'>ride</span>
    </div>
    <div class='key' data-key='74'>
      <kbd>J</kbd>
      <span class='sound'>snare</span>
    </div>
    <div class='key' data-key='75'>
      <kbd>K</kbd>
      <span class='sound'>tom</span>
    </div>
    <div class='key' data-key='76'>
      <kbd>L</kbd>
      <span class='sound'>bell</span>
    </div>
    
  </div>

<audio data-key='65' src='sounds/clap.mp3'></audio>
<audio data-key='83' src='sounds/hihat.mp3'></audio>
<audio data-key='68' src='sounds/kick.mp3'></audio>
<audio data-key='70' src='sounds/openhat.wav'></audio>
<audio data-key='71' src='sounds/boom.mp3'></audio>
<audio data-key='72' src='sounds/ride.wav'></audio>
<audio data-key='74' src='sounds/snare.wav'></audio>
<audio data-key='75' src='sounds/tom.wav'></audio>
<audio data-key='76' src='sounds/bell.wav'></audio>


<script>
  window.addEventListener('keydown', function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if (!audio) return;
    audio.currentTime = 0
    audio.play()
    key.classList.add('playing')
  })
  function removeTransition(e){
    if(e.propertyName !== 'transform') return 
    this.classList.remove('playing')
  }
  const keys = document.querySelectorAll('.key')
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
</script>
  </body>
</html>
